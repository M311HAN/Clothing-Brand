<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Page Not Found</title>
    <script type="text/javascript">
      var path = window.location.pathname.split('/');
      var newPath = '/Clothing-Brand/';
      for (var i = 1; i < path.length; i++) {
        newPath += path[i] + '/';
      }
      window.location = newPath.slice(0, -1);
    </script>
  </head>
  <body>
    <h1>Page Not Found</h1>
    <p>Redirecting...</p>
  </body>
</html>
